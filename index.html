<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Karteikarten-Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header" id="card-header">Lade Frage...</div>
        <div class="question" id="card-question">...</div>
        <div class="buttons">
            <button class="btn" onclick="nextCard()">Richtig</button>
            <button class="btn" onclick="nextCard()">Falsch</button>
        </div>
    </div>

    <script>
        const questions = [
            { header: "Schonzeit für Rehwild", question: "Wann beginnt die Schonzeit für Rehböcke?" },
            { header: "Kaliber für Rehwild", question: "Ist .222 Remington für Rehwild zugelassen?" },
            { header: "Energieanforderung", question: "Braucht man mindestens 1000 Joule für Rehwild?" },
            { header: "Raubwild", question: "Zählt der Fuchs zum Raubwild?" },
            { header: "Jagdarten", question: "Ist die Drückjagd eine Form der Bewegungsjagd?" },
            { header: "Eulen", question: "Ist der Raufußkauz die kleinste Eule Deutschlands?" },
            // Füge hier beliebig viele Karten hinzu
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        let shuffled = shuffle([...questions]);
        let currentIndex = 0;

        function showCard(index) {
            const card = shuffled[index];
            document.getElementById('card-header').innerText = card.header;
            document.getElementById('card-question').innerText = card.question;
        }

        function nextCard() {
            currentIndex++;
            if (currentIndex >= shuffled.length) {
                shuffled = shuffle([...questions]);
                currentIndex = 0;
            }
            showCard(currentIndex);
        }

        // Start mit erster Karte
        window.onload = () => {
            showCard(currentIndex);
        };
    </script>
</body>
</html>
