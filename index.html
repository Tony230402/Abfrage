<!DOCTYPE html>
<html lang="de">
<head>

  <title>Jagdlizenz Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    #login, #quiz, #result, #questionListPage {
      display: none;
      padding: 20px;
    }

    #card {
      background: white;
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    #card h2 {
      margin-top: 0;
    }

    #counter {
      position: absolute;
      top: 10px;
      right: 15px;
      font-weight: bold;
    }

    #questionNumber {
      position: absolute;
      top: 10px;
      left: 15px;
      font-weight: bold;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn-right { background-color: #4CAF50; color: white; }
    .btn-wrong { background-color: #f44336; color: white; }
    .btn-neutral { background-color: #2196F3; color: white; }

    canvas {
      display: block;
      margin: 20px auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin: 10px 0;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    #fullListButton {
      position: relative;
      max-width: 400px;
      margin: 10px auto;
      text-align: center;
    }

    #questionListPage button {
      margin-top: 20px;
    }

    .center-button {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Passwort eingeben</h2>
  <input type="password" id="password" placeholder="Passwort">
  <button onclick="checkPassword()">Login</button>
</div>

<div id="quiz">
  <div id="card">
    <div id="questionNumber"></div>
    <div id="counter"></div>
    <h2 id="question"></h2>
    <button class="btn-right" onclick="answer(true)">Richtig</button>
    <button class="btn-wrong" onclick="answer(false)">Falsch</button>
  </div>
</div>

<div class="center-button" id="fullListButton">
  <button class="btn-neutral" onclick="showFullList()">Vollständige Frageliste</button>
</div>

<div id="result">
  <h2>Auswertung</h2>
  <canvas id="chart" width="250" height="250"></canvas>
  <p id="summary"></p>
  <button class="btn-neutral" onclick="restartSession()">Quiz wiederholen</button>
</div>

<div id="questionListPage">
  <button class="btn-neutral" onclick="startQuizFromList()">Quiz starten</button>
  <table>
    <thead>
      <tr><th>#</th><th>Frage</th></tr>
    </thead>
    <tbody id="questionListContent"></tbody>
  </table>
</div>

  let sessionQuestions = [];
  let total = 0;
  let correct = 0;
  let completedQuestions = [];

  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === "waschbärpenis123") {
      document.getElementById("login").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      startSession();
    } else {
      alert("Falsches Passwort");
    }
  }

  function startSession() {
    // Alles zurücksetzen
    sessionQuestions = shuffleArray(
      allQuestions.map((question, index) => ({ ...question, originalIndex: index + 1 }))
    ).slice(0, 30);
    total = 0;
    correct = 0;
    completedQuestions = [];
    document.getElementById("result").style.display = "none";
    document.getElementById("questionListPage").style.display = "none";
    document.getElementById("quiz").style.display = "block";
    document.getElementById("fullListButton").style.display = "block";
    loadNext();
  }

  function loadNext() {
    if (total < sessionQuestions.length) {
      const question = sessionQuestions[total];
      document.getElementById("question").textContent = question.q;
      document.getElementById("counter").textContent = `Frage ${total + 1} von ${sessionQuestions.length}`;
      document.getElementById("questionNumber").textContent = `Frage: ${question.originalIndex}`;
    } else {
      showResult();
    }
  }

  function answer(isCorrect) {
    const question = sessionQuestions[total];
    if (isCorrect === question.a) correct++;
    completedQuestions.push(question);
    total++;
    loadNext();
  }

  function showResult() {
    const percent = Math.round((correct / sessionQuestions.length) * 100);
    document.getElementById("quiz").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("fullListButton").style.display = "none";

    const ctx = document.getElementById("chart").getContext("2d");
    ctx.clearRect(0, 0, 250, 250);
    const correctAngle = (correct / sessionQuestions.length) * 2 * Math.PI;

    // Richtig (Grün oder Rot)
    ctx.beginPath();
    ctx.fillStyle = percent >= 75 ? "#4CAF50" : "#f44336";
    ctx.moveTo(125, 125);
    ctx.arc(125, 125, 100, 0, correctAngle);
    ctx.lineTo(125, 125);
    ctx.fill();

    // Falsch
    ctx.beginPath();
    ctx.fillStyle = "#ddd";
    ctx.moveTo(125, 125);
    ctx.arc(125, 125, 100, correctAngle, 2 * Math.PI);
    ctx.lineTo(125, 125);
    ctx.fill();

    // Prozentanzeige
    ctx.fillStyle = "#000";
    ctx.font = "20px Arial";
    ctx.fillText(`${percent}%`, 125 - ctx.measureText(`${percent}%`).width / 2, 130);

    document.getElementById("summary").textContent = `Du hast ${correct} von ${sessionQuestions.length} Fragen richtig beantwortet.`;
  }

  function restartSession() {
    document.getElementById("result").style.display = "none";
    startSession();
  }

  function showFullList() {
    document.getElementById("quiz").style.display = "none";
    document.getElementById("result").style.display = "none";
    document.getElementById("fullListButton").style.display = "none";
    document.getElementById("questionListPage").style.display = "block";
    showQuestions();
  }

  function showQuestions() {
    let questionListContent = '';
    allQuestions.forEach((question, index) => {
      questionListContent += `
        <tr>
          <td>${index + 1}</td>
          <td>${question.q}</td>
        </tr>
      `;
    });
    document.getElementById("questionListContent").innerHTML = questionListContent;
  }

  function startQuizFromList() {
    startSession();
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }
