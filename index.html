<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Karteikarten-Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card, .summary {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .summary h2 {
            margin-bottom: 20px;
        }

        .summary p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card" id="quiz-card">
        <div class="header" id="card-header">Lade Frage...</div>
        <div class="question" id="card-question">...</div>
        <div class="buttons">
            <button class="btn" onclick="submitAnswer(true)">Richtig</button>
            <button class="btn" onclick="submitAnswer(false)">Falsch</button>
        </div>
    </div>

    <div class="summary" id="result-card" style="display:none;">
        <h2>Auswertung</h2>
        <p id="correct-count"></p>
        <p id="incorrect-count"></p>
    </div>

    <script>
        const allQuestions = [
            { header: "Schonzeit", question: "Hat der Rehbock im Januar Schonzeit?", correct: true },
            { header: "Energie", question: "Sind 950 Joule ausreichend für Rehwild?", correct: false },
            { header: "Kaliber", question: ".222 Rem ist für Rehwild erlaubt?", correct: true },
            { header: "Fuchs", question: "Der Fuchs ist ein Pflanzenfresser?", correct: false },
            { header: "Raufußkauz", question: "Der Raufußkauz ist die kleinste Eule Deutschlands?", correct: false },
            { header: "Uhu", question: "Der Uhu ist die größte Eule Deutschlands?", correct: true },
            { header: "Waffen", question: "Zentralfeuerpatronen sind bei der Jagd unzulässig?", correct: false },
            { header: "Drückjagd", question: "Die Drückjagd ist eine Form der Bewegungsjagd?", correct: true },
            { header: "Jagdrecht", question: "Das Jagdrecht ist an das Grundeigentum gebunden?", correct: true },
            { header: "Patronen", question: "Eine Randfeuerpatrone ist keine Zentralfeuerpatrone?", correct: true },
            { header: "Wildschwein", question: "Frischlinge haben immer schwarze Streifen?", correct: false },
            { header: "Fasan", question: "Fasane gehören zum Federwild?", correct: true },
            { header: "Schonzeit", question: "Rehböcke dürfen ganzjährig bejagt werden?", correct: false },
            { header: "Munition", question: "Bleifreie Munition ist in Deutschland verboten?", correct: false },
            // ... (füge hier weitere Fragen ein, bis du auf mindestens 30 kommst)
        ];

        const questionCount = 30;
        let shuffled = shuffle([...allQuestions]).slice(0, questionCount);
        let currentIndex = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showCard(index) {
            const card = shuffled[index];
            document.getElementById('card-header').innerText = card.header;
            document.getElementById('card-question').innerText = card.question;
        }

        function submitAnswer(userChoice) {
            const current = shuffled[currentIndex];
            if (userChoice === current.correct) {
                correctAnswers++;
            } else {
                incorrectAnswers++;
            }

            currentIndex++;
            if (currentIndex >= shuffled.length) {
                showResults();
            } else {
                showCard(currentIndex);
            }
        }

        function showResults() {
            document.getElementById('quiz-card').style.display = 'none';
            document.getElementById('result-card').style.display = 'block';
            document.getElementById('correct-count').innerText = `Richtige Antworten: ${correctAnswers}`;
            document.getElementById('incorrect-count').innerText = `Falsche Antworten: ${incorrectAnswers}`;
        }

        // Start
        window.onload = () => {
            showCard(currentIndex);
        };
    </script>
</body>
</html>
